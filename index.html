<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax Registry DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #connectWallet {
      display: block;
      margin: 10px auto 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e8449;
    }

    pre {
      background: #eee;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Tax Registry DApp</h1>
  <button id="connectWallet">Connect Wallet</button>

  <div class="section">
    <h2>Register Taxpayer</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="registerTaxpayer()">Register</button>
  </div>

  <div class="section">
    <h2>Get Taxpayer Info</h2>
    <input type="text" id="addressInput" placeholder="Enter wallet address" />
    <button onclick="getTaxpayer()">Get Info</button>
    <pre id="infoOutput"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0xDB055A27426e69B3fFBa074323eb2A4d55761dE4";

    const contractABI = [
      {
        "inputs": [],
        "name": "payTax",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "string",
            "name": "_name",
            "type": "string"
          }
        ],
        "name": "registerTaxpayer",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [],
        "name": "withdraw",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "admin",
        "outputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "address",
            "name": "_addr",
            "type": "address"
          }
        ],
        "name": "getTaxpayer",
        "outputs": [
          {
            "internalType": "string",
            "name": "",
            "type": "string"
          },
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          }
        ],
        "name": "taxpayers",
        "outputs": [
          {
            "internalType": "string",
            "name": "name",
            "type": "string"
          },
          {
            "internalType": "uint256",
            "name": "totalPaid",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        alert("‚úÖ Wallet connected!");
      } else {
        alert("‚ùå MetaMask not found. Please install it.");
      }
    }

    async function registerTaxpayer() {
      try {
        const name = document.getElementById("nameInput").value;
        if (!name) return alert("Please enter a name.");

        const tx = await contract.registerTaxpayer(name);
        await tx.wait();
        alert("üéâ Registered successfully!");
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    }

    async function getTaxpayer() {
      try {
        const addr = document.getElementById("addressInput").value;
        if (!ethers.utils.isAddress(addr)) return alert("Invalid address");

        const result = await contract.getTaxpayer(addr);
        const [name, totalPaid] = result;
        const formatted = `
Name: ${name}
Total Paid: ${ethers.utils.formatEther(totalPaid)} ETH
        `;
        document.getElementById("infoOutput").innerText = formatted;
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
  </script>
</body>
</html>
